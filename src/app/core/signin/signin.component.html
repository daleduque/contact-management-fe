<div class="signin-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signinForm" (ngSubmit)="submit()">
                <mat-form-field appearance="fill" class="width100">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username">
                    @if (signinForm.get('username')?.hasError('required')) {
                    <mat-error>Username is required</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="fill" class="width100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password">
                    @if (signinForm.get('password')?.hasError('required')) {
                    <mat-error>Password is required</mat-error>
                    }
                </mat-form-field>
                @if(errorMessage){
                <div class="signin-error">
                    <p>{{ errorMessage }}</p>
                </div>
                }
                <button mat-raised-button color="primary" type="submit" [disabled]="signinForm.invalid"
                    class="width100">
                    Login
                </button>

                <small>No account yet? <u class="registeration" (click)="redirectToRegistraton()">Register</u></small>
            </form>
        </mat-card-content>
    </mat-card>
</div>
