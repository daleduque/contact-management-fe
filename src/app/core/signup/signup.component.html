<div class="signup-container">
    <mat-card>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
          
          <mat-form-field appearance="fill" class="width100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username">
            <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="width100">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <div class="signup-error" *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" class="width100">
            Login
          </button>
  
          <small>
            Already have an account?
            <u class="registration" (click)="redirectToSignin()">Signin</u>
          </small>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
